<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è Design Operator - Hearst Design</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #1a1a1a;
            color: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255,255,255,0.05);
            border: 1px solid #333;
            width: 450px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 40px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 10px;
            font-size: 16px;
            background: #000;
            color: #fff;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #666;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e0e0e0;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #0a0a0a;
            border-radius: 10px;
            border: 1px solid #222;
            font-size: 13px;
        }
        .info strong {
            display: block;
            margin-bottom: 10px;
        }
        .endpoint {
            color: #999;
            font-family: monospace;
            font-size: 12px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #1a4d2e;
            color: #a8e6a1;
            display: block;
        }
        .result.error {
            background: #4d1a1a;
            color: #e6a1a1;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è Design Operator</h1>
        <div class="subtitle">Hearst Design</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>üìß Email</label>
                <input type="email" id="email" value="operator@design.hearst.com" readonly>
            </div>
            
            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" id="password" value="<REDACTED>" readonly>
            </div>
            
            <div class="form-group">
                <label>üè¢ Project ID</label>
                <input type="text" id="projectId" value="DESIGN-001" readonly>
            </div>
            
            <button type="submit">üöÄ SE CONNECTER</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="info">
            <strong>üìä Informations</strong>
            <div class="endpoint">Backend: http://localhost:3201</div>
            <div class="endpoint">Mineurs: 6,160</div>
            <div class="endpoint">Hashrate: 2.91 EH/s</div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const projectId = document.getElementById('projectId').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:3201/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, projectId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        ‚úÖ <strong>Connexion r√©ussie !</strong><br>
                        üë§ ${data.user.name}<br>
                        üé≠ ${data.user.role}<br>
                        üîë Token: ${data.token.substring(0, 50)}...
                    `;
                    localStorage.setItem('design_token', data.token);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå <strong>Erreur:</strong> ${data.error || '√âchec de la connexion'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå <strong>Erreur:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
