name: üöÄ Deploy Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # ============================================
  # Build & Deploy Backend
  # ============================================
  deploy-backend:
    name: üîß Deploy Backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: üì¶ Install Dependencies
        working-directory: ./backend
        run: npm ci --production
      
      - name: üß™ Run Tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: production
      
      - name: üöÄ Deploy to Production
        run: |
          echo "üöÄ D√©ploiement backend en production..."
          # Ajoutez ici vos commandes de d√©ploiement
          # Exemple: scp, rsync, Docker, etc.
  
  # ============================================
  # Build & Deploy Frontend
  # ============================================
  deploy-frontend:
    name: ‚öõÔ∏è Deploy Frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: üì¶ Install Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: üèóÔ∏è Build Application
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_API_URL }}
      
      - name: üöÄ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
  
  # ============================================
  # Deploy Theme Builder
  # ============================================
  deploy-theme-builder:
    name: üé® Deploy Theme Builder
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üöÄ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_THEME_BUILDER_PROJECT_ID }}
          working-directory: ./theme-builder
          vercel-args: '--prod'
  
  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: üì¶ Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [deploy-backend, deploy-frontend, deploy-theme-builder]
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üìù Generate Changelog
        id: changelog
        run: |
          echo "## üéâ What's New" > CHANGELOG.txt
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.txt
      
      - name: üè∑Ô∏è Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false

